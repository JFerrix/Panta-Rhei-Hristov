- type: species
  id: Arachne
  name: species-name-arachne
  roundStart: true
  prototype: MobArachne
  sprites: MobArachneSprites
  markingLimits: MobArachneMarkingLimits
  dollPrototype: MobArachneDummy
  skinColoration: HumanToned

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobArachneSprites
  sprites:
    TaurBody: ArachneMarking
    Special: MobHumanoidAnyMarking
    Head: MobHumanHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    UndergarmentTop: MobHumanoidAnyMarking
    UndergarmentBottom: MobHumanoidAnyMarking
    Chest: MobTaurTorso
    Eyes: MobHumanoidEyes
    HeadTop: MobHumanoidAnyMarking
    LArm: MobHumanLArm
    RArm: MobHumanRArm
    LHand: MobHumanLHand
    RHand: MobHumanRHand
    Tail: MobHumanoidAnyMarking # Nyanotrasen - Felinid
    HeadSide: MobHumanoidAnyMarking # Einstein Engines - Oni

- type: markingPoints
  id: MobArachneMarkingLimits
  points:
    Special:
      points: 0
      required: false
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Snout:
      points: 1
      required: false
    Tail:
      points: 0
      required: false
    HeadTop:
      points: 1
      required: false
    UndergarmentTop:
      points: 1
      required: false
    UndergarmentBottom:
      points: 1
      required: false
    Chest:
      points: 2
      required: false
    TaurBody:
      points: 1
      required: true
      defaultMarkings: [ ArachneBody1 ]
    TaurBodyConnector:
      points: 1
      required: true
      defaultMarkings: [ ArachneBodyConnector ]
    Arms:
      points: 6 # DeltaV - was 2
      required: false

- type: humanoidBaseSprite
  id: ArachneMarking
  baseSprite:
      sprite: _Floof/Mobs/Species/Arachne/parts.rsi
      state: spider_body_combined


